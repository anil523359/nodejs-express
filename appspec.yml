version: 0.0
os: ubuntu
files:
  - source: /
    destination: /home/ubuntu/express-app
hooks:
  applicationstop:
    - location: scripts/application_stop.sh
      timeout: 300
      #runas: ubuntu
  beforeinstall:
    - location: scripts/before_install.sh
      timeout: 300
      #runas: ubuntu
  afterinstall:
    - location: scripts/application_start.sh
      timeout: 300
      #runas: ubuntu